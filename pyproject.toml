[project]
name = "iceberg-mcp-server"
version = "0.1.0"
description = "Cloudera Iceberg MCP Server via Impala"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=2.12.2",
    "impyla>=0.22.0",
    "mcp[cli]>=1.9.4",
    "python-dotenv>=1.1.0",
]

[dependency-groups]
dev = [
    "autoflake==2.3.1",
    "debugpy==1.8.12",
    "pytest==8.2.2",
    "pytest-cov==5.0.0",
    "ruff==0.11.10",
]

[tool.ruff]
line-length = 120

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/iceberg_mcp_server/__init__.py"

[project.scripts]
run-server = "iceberg_mcp_server.server:main"
